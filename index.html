<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Price Estimator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="demo__container">
        <div class="demo">
            <form action="">
                <input type="range" name="width" min="5" max="50" value="10">
                <input type="range" name="height" min="5" max="500" value="10">
                
            </form>
        </div>
        <div class="demo__details">
            <div><p>Width: <span id="x_size">10</span></p></div>
            <div><p>Height: <span id="y_size">10</span></p></div>
            <div><p>square_feet: <span id="square_feet">100</span></p></div>
            <div><p>price: <span id="price">3000</span> Taka</p></div>
        </div>
    </div>
    <script src="js/app-dist.js"></script>
</body>
</html>
